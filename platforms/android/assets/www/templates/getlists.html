<ion-view title="List of records">
    <div class="bar bar-footer bar-positive">
     <a class="h1 title" href="#/app/createrecord/{{moduleName}}"><i class="ion-plus-circled"></i> Create New</a>
    </div>
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="item item-icon-right" ng-repeat="getlist in getlists" href="#/app/getdetail/{{moduleName}}/{{getlist.id}}">
        <i class="icon ion-arrow-right-c"></i>
        {{getlist.name}}
      </ion-item>
    </ion-list>

  </ion-content>


</ion-view>
