<ion-view title="Details" has-header="false">
	<ion-tabs class="tabs-icon-top">
	   <ion-tab title="Detail" icon="icon ion-clipboard" >
	    <ion-content class="has-header">
		  <ion-list>
	     	<ion-item class="list" ng-repeat="dataDetail in dataDetails">
				  <div class="item item-divider">
				  		{{dataDetail.panel_name}}
				  </div>
				  <div ng-repeat="rows in dataDetail.rows">
				  	 <div class="item" ng-repeat="row in rows">
					      <p>{{row.label}}</p>
						    <span>
					   		{{row.value}}
					   		</span>
						 	</span>
					</div>
				  </div>
			</ion-item>
		  </ion-list>
		</ion-content>
	  </ion-tab>
	  <ion-tab title="Update" icon="icon ion-edit">
	  	<ion-content>
	  <form ng-submit="submit()" ng-controller="saveRecordCrtl">
		<div class="list" ng-repeat="dataDetail in dataDetails">
				  <div class="item item-divider">
				  		{{dataDetail.panel_name}}
				  </div>
				  <div ng-repeat="rows in dataDetail.rows">
				  	 <label class="item item-input item-stacked-label" ng-repeat="row in rows">
					      <span class="input-label">{{row.label}}</span>
						 <span ng-switch on="row.type">

						 		<!-- For Type name -->
					   			<span ng-switch-when="name">
					   				<span ng-if="row.required == 1">
					   					<input ng-model="scope[row.name]" type="text" placeholder="{{row.comments}}" name="{{row.name}}" required />
					   				</span>
					   				<span ng-if="row.required != 1">
					   					<input ng-model="scope[row.name]" type="text" placeholder="{{row.comments}}" name="{{row.name}}" />
					   				</span>
					   			</span>

					   			<!-- For Type Phone -->
					   			<span ng-switch-when="phone">
					   				<span ng-if="row.required == 1">
					   					<input ng-model="scope[row.name]" type="tel" placeholder="{{row.comments}}" name="{{row.name}}" required />
					   				</span>
					   				<span ng-if="row.required != 1">
					   					<input ng-model="scope[row.name]" type="tel" placeholder="{{row.comments}}" name="{{row.name}}" />
					   				</span>
					   			</span>
					  			
					  			<!-- For Type url -->
					   			<span ng-switch-when="url">
					   				<span ng-if="row.required == 1">
					   					<input ng-model="scope[row.name]" type="text" placeholder="{{row.comments}}" name="{{row.name}}" required />
					   				</span>
					   				<span ng-if="row.required != 1">
					   					<input ng-model="scope[row.name]" type="text" placeholder="{{row.comments}}" name="{{row.name}}" />
					   				</span>
					   			</span>

					   			<!-- For Type varchar -->
					   			<span ng-switch-when="varchar">
					   				<span ng-if="row.required == 1">
					   					<textarea ng-model="scope[row.name]" placeholder="{{row.comments}}" name="{{row.name}}" maxlength="{{row.len}}" rows="2" cols="30" required></textarea>
					   				</span>
					   				<span ng-if="row.required != 1">
					   					<textarea ng-model="scope[row.name]" placeholder="{{row.comments}}" name="{{row.name}}" maxlength="{{row.len}}" rows="2" cols="30"></textarea>
					   				</span>
					   			</span>

					   			<!-- For Type text -->
					   			<span ng-switch-when="text">
					   				<span ng-if="row.required == 1">
					   					<textarea ng-model="scope[row.name]" placeholder="{{row.comments}}" name="{{row.name}}" maxlength="{{row.len}}" rows="6" cols="80" required></textarea>
					   				</span>
					   				<span ng-if="row.required != 1">
					   					<textarea ng-model="scope[row.name]" placeholder="{{row.comments}}" name="{{row.name}}" maxlength="{{row.len}}" rows="6" cols="80"></textarea>
					   				</span>
					   			</span>

					   			<!-- For Type enum -->
					   			<span ng-switch-when="enum" class="item-select">
					   				<span ng-if="row.required == 1">
					   					<select ng-model="scope[row.name]" name="{{row.name}}">
					   						<option ng-repeat="option in row.options" ng-if="row.default_value == option.value" value="{{option.value}}" selected>
					   							{{option.name}}
					   						</option>
					   						<option ng-repeat="option in row.options" ng-if="row.default_value != option.value" value="{{option.value}}">
					   							{{option.name}}
         					   				</option>
					   					</select>
					   				</span>
					   				<span ng-if="row.required != 1">
					   					<select ng-model="scope[row.name]" name="{{row.name}}">
					   						<option ng-repeat="option in row.options" ng-if="row.default_value == option.value" value="{{option.value}}" selected>
					   							{{option.name}}
					   						</option>
					   						<option ng-repeat="option in row.options" ng-if="row.default_value != option.value" value="{{option.value}}">
					   							{{option.name}}
         					   				</option>
					   					</select>
					   				</span>
					   			</span>


					   			<!-- For Type datetimecombo -->
					   			<span ng-switch-when="date">
					   				<span ng-if="row.required == 1">
					   					<input ng-model="scope[row.name]" type="date" placeholder="{{row.comments}}" name="{{row.name}}" required />
					   				</span>
					   				<span ng-if="row.required != 1">
					   					<input ng-model="scope[row.name]" type="date" placeholder="{{row.comments}}" name="{{row.name}}" />
					   				</span>
					   			</span>

					   			<!-- For Type datetimecombo -->
					   			<span ng-switch-when="datetimecombo">
					   				<span ng-if="row.required == 1">
					   					<input ng-model="scope[row.name]" type="date" placeholder="{{row.comments}}" name="{{row.name}}" required />
					   				</span>
					   				<span ng-if="row.required != 1">
					   					<input ng-model="scope[row.name]" type="date" placeholder="{{row.comments}}" name="{{row.name}}" />
					   				</span>
					   			</span>

					   			<span ng-switch-default>
					   				{{row.type}}
					   			</span>

					   	 </span>
					</label>
				  </div>
		  </div>
		  <input class="button button-block button-positive" type="submit" id="submit" value="Update" />
		 </form>

		  <input class="button button-block button-positive" type="button"  value="is Online" ng-click="isOnline()" />	

		  <input type="text" ng-model="isonlinedata" />
	  	</ion-content>
	  </ion-tab>
	  <ion-tab title="Delete" icon="icon ion-trash-a" ng-click="deleterecord(moduleId, recordId)"></ion-tab>
	</ion-tabs>	


</ion-view>
