<ion-view title="Details" has-header="false">
	<ion-tabs class="tabs-icon-top">
	   <ion-tab title="Detail" icon="icon ion-home" href="#/app/getdetail/{{moduleId}}/{{recordId}}">
	    <ion-content class="has-header">
		  <ion-list>
	     	<ion-item class="list" ng-repeat="dataDetail in dataDetails">
				  <div class="item item-divider">
				  		{{dataDetail.panel_name}}
				  </div>
				  <div ng-repeat="rows in dataDetail.rows">
				  	 <div class="item" ng-repeat="row in rows">
					      <p>{{row.label}}</p>
						    <span>
					   		{{row.value}}
					   		</span>
						 	</span>
					</div>
				  </div>
			</ion-item>
		  </ion-list>
		</ion-content>
	  </ion-tab>
	  <ion-tab title="Update" icon="icon ion-edit" href="#/app/getlists/{{moduleId}}">
	  </ion-tab>
	  <ion-tab title="Delete" icon="icon ion-trash-a" ng-click="deleterecord()"></ion-tab>
	</ion-tabs>		
</ion-view>
